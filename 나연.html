  <h2>나연</h2>
  <p><a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%82%98%EC%97%B0&oquery=unsplash&tqi=U4unhlpVuEhssaR%2BsjhssssssXw-034203"
  target="blank" title="html5 specification">
  나연</a>은 JYP엔터테인먼트 소속이고 그룹 TWICE의 맏내이다.생일은 1995년 9월22일이고 강동구즈이고 너무이쁘고 토끼이빨이있는 토끼상이고 활발하고 영화를 좋아하는데 그중에서도 특히
  <strong><u>MARVEL</u>영화를</strong> 가장 좋아한다.
  <img src="nayeon.jpg" width="100%">
  </p><p style="margin-top:45px;">
  나연의 취미는 드라마와 영화를 몰아보는 것이고 특히 마블영화를 좋아하는데 마블캐릭터 중에서는 아이언맨을 가장 좋아한다.
  그리고 특기는 안무빨리습득하기이고 좌우명은 감사하며 살자이고 종교는 개신교이고 쿠크(포메라니언)라는 반려견을 키우고있다.
  </p>
