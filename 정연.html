  <h2>정연</h2>
  <p>정연은 JYP엔터테인먼트 소속이고 그룹 TWICE의 유장꾸이고 생일은 1996년11월1일이고 숙소에서 청소와 잔소리를 많이해서 정연맘이라고불린다.
  취미는 먹방,동영상보기이고 특기는 핸드폰게임이다.좌우명은 인생은 선택이다이고 종교는 무교이며 뽀송(포메라니언),나난(푸들),밤(스코티쉬 폴드)라는
  반려견과 반려묘를 키우고있다.
  </p>
