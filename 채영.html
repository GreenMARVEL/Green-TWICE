  <h2>채영</h2>
  <p>채영은 JYP엔터테인먼트 소속이고 그룹 TWICE의 막내이며 급식단에서도 쯔위와함께 막내이다.
  생일은 1999년4월23일이고 강동구즈이고 취미는 노래듣기,그림그리기,가사쓰기,쇼핑,영화보기,드라마보기,
  책읽기,시집읽기,시쓰기,네일,폰케이스 바꾸기,피아노 배우기,작곡이고 특기는 그림그리기,달리기이다.
  종교는 천주교이며 좌우명은 즐기자!!!(Let's enjoy!!!)이다.
  </p>
